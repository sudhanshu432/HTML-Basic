<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h1>Schedule Your Holiday on Paradise Island</h1>

    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="fullname" required/>
            <br/><br/>
    
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="email" placeholder="abc@gmail.com" required>
            <br/> <br/>
            
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" placeholder="+91-7739244080" required>
            <br> <br>
    
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" min="2000-01-01" max="2025-02-01" required/>
        </fieldset>
        <br/> <br/>

        <fieldset>
            <legend>Trip Details</legend>
        <label for="arrival">Arrival: </label>
        <input type="datetime-local" id="arrival" name="arrival" required>
        <br> <br>

        <label for="departure">Departure: </label>
        <input type="datetime-local" id="departure" name="departure" required>
        <br><br>

        <!-- Number of Travelers-Number -->
         <label for="travelers">No. of Travelers: </label>
         <input type="number" id="travelers" name="traveler" min="0" required>
         <br><br>

        <!-- Accomodation Preference - Select -->
         <label for="pref">Accomodation Preferences</label>
         <select name="accomodation" id="pref">
            <optgroup label="Hotels">
                <option value="3-star">3-star</option>
                <option value="4-star">4-star</option>
                <option value="5-star">5-star</option>
            </optgroup>
            <option value="resort">Resort</option>
            <option value="guesthouse">Guest House</option>
            <option value="villa" selected>Villa</option>
         </select>

        <!-- Preferred Activities - Checkbox -->
         <fieldset>
            <legend>Preferred Activities:</legend>
         <input type="checkbox" id="snorkelling" name="activity" value="Snorkelling"/>
         <label for="Snorkelling">Snorkelling</label>
         <br>
         <input type="checkbox" id="hiking" name="activity" value="Hiking" checked/>
         <label for="hiking">Hiking</label>
         <br>

         <input type="checkbox" id="spa" name="activity" value="Spa"/>
         <label for="spa">Spa</label>
        </fieldset>
         <br>

        <!-- Baby on Board - Radio -->
         <p><b>Baby on Board?</b></p>
         <input type="radio" name="onBoard" value="yes" id="yes"/>
         <label for="yes">Yes</label>
         <input type="radio" name="onBoard" value="no" id="no" checked/>
         <label for="no">No</label>
         <br><br>

        <!-- Special requests - textarea -->
         <p><b>Special Requests</b></p>
         <textarea cols="40" rows="10" name="special-request" id="special-request"></textarea>
        </fieldset>
        <br><br>
        <!-- <input type="submit"/>
        <input type="reset"/>
        <input type="button" value="Button"> -->

        <button type="button"><img src="../Multimedia/arrow_icon.png" width="30" height="30" alt="button"/></button>
        <button type="reset"> Reset</button>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
