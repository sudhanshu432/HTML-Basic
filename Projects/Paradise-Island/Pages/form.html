<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Please schedule your trip</h1>
    <form action="success.html" method="post" target="_blank">
        <label for="username">Username: </label>
        <input type="text"  id="username" name="username" required 
        placeholder="eg: sudhanshu432"
        />
        <br/> <br/>

        <label for="password">Passowrd: </label>
        <input type="password" id="password" required minlength="6" maxlength="8" size="30" name="password"/>
        <br/> <br/>

        <input type="submit" />
    </form>
</body>
</html>
