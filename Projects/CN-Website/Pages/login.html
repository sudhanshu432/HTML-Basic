<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Coding Ninjas to access your account and manage your courses. Enter your username and password to get started.">
    <meta name="keywords" content="login, Coding Ninjas, user login, online courses">
    <meta name="author" content="Coding Ninjas">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="../Multimedia/new_cn_logo.svg" alt="cn-logo">
        <h1>Login here</h1>
    </header>
    
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Login Information</legend>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" required>
                    <br><br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
